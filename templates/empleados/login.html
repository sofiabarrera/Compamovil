<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>COMPAMOVIL</title>
    <meta content="width=550px, initial-scale=0.5" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Appointment Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div>
                <div class="row h-100 align-items-center justify-content-center">
                    <div class="col-lg-6 py-5">
                        <div class="rounded p-5 my-5" style="background: rgba(55, 55, 63, .7);">
                            <h1 class="text-center text-white mb-4">Inicio de sesión</h1>
                            <form  method="post" action="/validate">
                                <div class="form-group">
                                    <!-- Appointment End -->
                                    <input  name="Correo" id ="Correo" type="email" class="form-control border-0 p-4" placeholder="Correo electrónico"
                                        required="required" />
                                </div>
                                <!-- Appointment End -->
                                <div class="form-group">
                                    <input name="contraseña" id="contraseña" class="form-control border-0 p-4" type="password" placeholder="Contraseña"
                                        required="required" />
                                </div>                           
                                <div>
                                    <button class="btn btn-primary btn-block border-0 py-3" type="submit">Iniciar sesión</button>
                                    <a class="btn btn-primary btn-block border-0 py-3" href="/">Regresar</a>
                                    
                                </div>
                                
                                
                                <div>
                                {% if valida == "1" %}
                                <center>
                                    <h1>  </h1>
                                    
                                <h2 class="text-center text-white mb-4">La contraseña o el correo es incorrecto</h2>
                                </center>
                                {% endif %}
                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </div>
            <!-- Appointment End -->
            </body>

</html>
